    <title>Create account</title>

<body>
    <form action="">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required><br><br>
        <input type="text" placeholder="Email" required>
        <input type="tel" name="Phone" placeholder="Phone"><br><br>
        Gender: <input type="radio" name="gender" id="">Male  <input type="radio" name="gender" id="">Female <br><br>
        Date of birth: <input type="date" name="" id=""><br><br>
        <input type="password" placeholder="Enter Password" minlength="8">
        <input type="password" placeholder="Confirm Password" minlength="8">
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset"><br><br>
        <p>Already have an account?</p>
