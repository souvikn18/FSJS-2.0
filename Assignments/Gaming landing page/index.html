<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Gaming landing page</title>
</head>
<body>
    <!-- HERO SECTION -->
    <div class="bgimage">
        <!-- nav bar -->
        <nav class="nav">
            <div class="part1">
                <div>
                    <img src="./Assets/Icons/Logo.svg" alt="">
                </div>
                <div>
                    <ul class="list1">
                        <li>Home</li>
                        <li>Category</li>
                        <li>How it works</li>
                        <li>Pricing</li>
                    </ul>
                </div>
            </div>
            <div class="buttons">
                <button class="signin">Sign In</button>
                <button class="signup">Sign Up</button>
            </div>
        </nav>
        <!-- hero -->
        <section class="hero">
            <div class="hero1">
                <h1 class="hero1h1">Play game everytime Always be winner and strong</h1>
                <p class="hero1p1">Improve your gaming skills by playing game that are currently popular so that you dont go out of style improve skills</p>
                <div class="btset2">
                    <button class="getstarted">Get Started</button>
                    <button class="learnmore">Learn More</button>
                </div>
            </div>
            <div class="hero2">
                <img class="playbut" src="./Assets/Icons/playButton.svg" alt="">
                <div class="hero2part1">
                    <img class="dash" src="./Assets/Icons/dash.svg" alt="">
                    <h3 class="hero2h3">The King of Terania and Last season XXIV</h3>
                    <img class="rightArrow" src="./Assets/Icons/rightArrow.svg" alt="">
                </div>
            </div>
        </section>
    </div>
