<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Credit card landing page</title>
</head>
<body class="mx-auto mx-w-7xl">
    <!-- navbar -->
    <nav class="flex space-x-80 justify-center h-[80px] bg-[#151515] text-white pt-4">
        <div>
            <img src="./Assets/Icons/Logo.svg" alt="">
        </div>
        <div>
            <ul class="flex gap-14 pt-2">
                <li>Home</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>About us</li>
            </ul>
        </div>
        <div class="flex gap-10 pb-4">
            <button>
                Eng
            </button>
            <button class="bg-[url('./Assets/Icons/btn-pink-bg.svg')] bg-no-repeat bg-left pl-5 font-thin">
                Contact Us
            </button>
        </div>
    </nav>
    <!-- get started section -->
    <section class="flex justify-center h-[900px] text-white bg-[#151515] relative">
        <div class="flex absolute w-[70%]">
            <div class="flex flex-col justify-center align-middle z-30 relative top-[150px] left-0">
                <div>
                    <h1 class="text-7xl">Simplify All Transactions<br> in  <span class="text-[#f637ec] font-semibold">One Card</span></h1>
                </div>
                <div>
                    <p class="mt-20 text-xl text-[#d0d0d0]">Hurry up and join now, with this you can manage your daily finances <br> easily and safely.</p>
                </div>
                <div class="mt-20 border-0 h-30 w-30 text-2xl  font-semibold flex gap-2">
                    <button class="bg-[url('./Assets/Icons/btn-pink-bg.svg')] bg-contain bg-no-repeat bg-left pl-7 ">
                        GET STARTED
                    </button>
                    <img src="./Assets/Icons/RightArrow.svg" alt="">
                </div>
                <div class="flex mt-20 gap-10 align-middle">
                    <div class="flex gap-6">
                        <h2 class="text-3xl font-semibold">42K<span class="text-[#f637ec]">+</span></h2>
                        <p>Happy <br> Active User</p>
                    </div>
                    <div>
                        <img src="./Assets/Icons/Vector 402.svg" alt="">
                    </div>
                    <div  class="flex gap-6">
                        <h2 class="text-3xl font-semibold">12K<span class="text-[#f637ec]">+</span></h2>
                        <p>Years <br> Experience</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative z-0 left-[150px]">
            <img class="z-10" src="./Assets/Photos/backCards.png" alt="">
            <img class="z-20 absolute top-[70px] left-[200px]" src="./Assets/Photos/frontCards.png" alt="">
        </div>
    </section>
</body>
</html>
