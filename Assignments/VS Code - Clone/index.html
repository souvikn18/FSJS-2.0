<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" mx-auto mx-w-7xl">
    <h3 >For education purpose (1920*1080)</h3>
    <!-- nav bar -->
    <nav class="flex space-x-[200px] h-[50px] bg-[#2c2c32] justify-center align-middle drop-shadow-xl sticky top-0 z-50">
        <ul class="flex space-x-[20px] text-white pt-2">
            <li><img  class="h-[24px] w-[24px]" src="./assets/visual-studio-code-icons/vscode.png" alt=""></li>
            <li class="font-normal text-[18px] cursor-pointer">Visual Studio Code</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">Docs</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">Updates</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">Blog</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">API</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">Extensions</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">FAQ</li>
            <li class="text-[#8a8a8d] font-normal hover:text-white cursor-pointer">Learn</li>
        </ul>
        <ul class="flex  text-white">
            <li class="relative"><input class="h-[50px] bg-[#3d3d42] hover:bg-[#525257]" type="text" placeholder="        Search Docs"><img class="h-[16px] w-[16px] absolute top-[18px] right-[155px]" src="./assets/search.svg" alt=""></li>
            <li class="h-[50px] bg-[#0a66b8] hover:bg-[#075ba2]"><img class="h-[16px] w-[16px] absolute top-4 right-[490px]" src="./assets/download.svg" alt=""></li>
            <li><button class="bg-[#0a66b8] h-[50px] pl-9 pr-5 hover:bg-[#075ba2]">Download</button></li>
        </ul>
    </nav>
    <div class="flex space-x-[5px] h-[45px] bg-[#25252b] justify-center align-middle pt-2">
        <span class="text-blue-500 hover:underline  cursor-pointer">Version 1.77</span><p class="text-[#cccccc]">is now available! Read about new features and fixes from February.</p>
    </div>
