<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined selector</title>
    <style>
        h3,p,ul{
            background-color: #4d4d4d;
            color: #CAD5E2;
        }
    </style>
</head>
<body>
    <h3>Heading 1</h3>
    <p>Some paragraphs</p>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
</body>
</html>
