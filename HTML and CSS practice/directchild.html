<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct child</title>
    <style>
        div>ul>li{
            background-color: crimson;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>
        <li>List item 1</li>
        <li>List item 2</li>
        <ul>
            <li>List item 3</li>
        </ul>
        <ul>
            <p>paragraph 1</p>
            <li>List item 4</li>
        </ul>
    </div>
</body>
</html>
