<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside an element</title>
    <style>
        div ul ol li{
            background-color: #4d4d4d;
            color: #CAD5E2;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <ol>
                <li>list 1</li>
                <li>list 2</li>
            </ol>
        </ul>
    </div>
</body>
</html>
