<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling selector</title>
    <style>
        .sibling + p{
            color: #0099ff;
        }
    </style>
</head>
<body>
    <p >Paragraph 1</p>
    <p class="sibling">Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
</body>
</html>
